version: 2.1
orbs:
  node: circleci/node@5.2.0

jobs:
  tests:
    docker:
      - image: cimg/node:21.7.3
    steps:
      - checkout
      - node/install-yarn
      - run: node --version
      - run: yarn --version
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint
workflows:
  ci:
    jobs:
      - tests
