version: 2.1
orbs:
  node: circleci/node@5.2.0
  codecov: codecov/codecov@4.1.0

jobs:
  tests:
    docker:
      - image: cimg/node:21.7.3
    steps:
      - checkout
      - node/install-yarn
      - run: node --version
      - run: yarn --version
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint
      - run:
          name: Check coverage files
          command: ls -l coverage/*.json
      - run:
          name: Debug codecov
          command: ./node_modules/.bin/codecov -t $CODECOVTOKEN
      - codecov/upload:
          file: coverage/*.json
          # Você pode adicionar outras opções aqui, se necessário

workflows:
  ci:
    jobs:
      - tests
