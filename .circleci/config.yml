version: 2.1
orbs:
  node: circleci/node@5.2.0
  codecov: codecov/codecov@4.1.0

jobs:
  tests:
    docker:
      - image: cimg/node:21.7.3
    steps:
      - checkout
      - node/install-yarn
      - run: node --version
      - run: yarn --version
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint
      - run:
          name: Debug codecov
          command: ./node_modules/.bin/codecov -t $CODECOV_TOKEN

      - run:
          name: Create commit report
          command: ./codecov create-commit -t $CODECOV_TOKEN -r ProjetoAutoEscolaInUdemy

      - run:
          name: Create coverage report
          command: ./codecov create-report -t $CODECOV_TOKEN -r ProjetoAutoEscolaInUdemy

      - run:
          name: Upload coverage report
          command: ./codecov do-upload -t $CODECOV_TOKEN -r ProjetoAutoEscolaInUdemy -n "72" -f coverage/*.json

      - codecov/upload:
          file: ../coverage/*.json
workflows:
  ci:
    jobs:
      - tests
